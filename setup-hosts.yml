---
- hosts:
  - localhost
  vars:
    created_databases: []
    created_domains: []
    enabled_sites: []
  tasks:
  - include_vars:
      file: "./secrets.yml"
  - import_role:
      name: "apache2"
      tasks_from: setup-hosts
  - import_role:
      name: "mysql"
      tasks_from: create-databases