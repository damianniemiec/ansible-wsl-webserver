---
- hosts:
  - localhost
  vars_prompt:
  - name: sudo_password
    prompt: "Enter sudo password"
    private: yes
  vars:
    created_databases: []
    created_domains:
    - { name: 'phpmyadmin', domain: 'pma.local', path: '/var/www/html/phpmyadmin' }
    enabled_sites:
    - { name: 'phpmyadmin' }
  tasks:
  - import_role:
      name: "apache2"
      tasks_from: setup-hosts
  - import_role:
      name: "mysql"
      tasks_from: create-databases