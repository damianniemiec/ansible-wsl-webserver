---
- hosts:
  - localhost
  vars_prompt:
  - name: sudo_password
    prompt: "Enter sudo password"
    private: yes
  tasks:
  - name: Start service mysql, if not started
    service:
      name: mysql
      state: started
    become: yes
    become_method: sudo
    vars:
      ansible_become_password: "{{ sudo_password }}"
  - name: Start service apache2, if not started
    service:
      name: apache2
      state: started
    become: yes
    become_method: sudo
    vars:
      ansible_become_password: "{{ sudo_password }}"
  - name: Start service php7-fpm, if not started
    service:
      name: php7.4-fpm
      state: started
    become: yes
    become_method: sudo
    vars:
      ansible_become_password: "{{ sudo_password }}"