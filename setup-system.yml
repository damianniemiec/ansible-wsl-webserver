---
- hosts:
  - localhost
  vars:
    php_extensions:
    - php7.4-bcmath
    - php7.4-curl
    - php7.4-gettext
    - php7.4-gd
    - php7.4-intl
    - php7.4-mbstring
    - php7.4-mysql
    - php7.4-pdo
    - php7.4-sqlite3
    - php7.4-xml
    - php7.4-zip
  tasks:
  - include_vars:
      file: "./secrets.yml"
  - import_role:
      name: "system"
  - import_role:
      name: "apache2"
      tasks_from: install
  - import_role:
      name: "php7"
  - import_role:
      name: "mysql"
  - import_role:
      name: "phpmyadmin"